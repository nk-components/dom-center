<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <style media="screen" type="text/css">
    * {
      -webkit-box-sizing: border-box;
      -moz-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      padding-left: 400px;
    }

    #inner {
      position: relative;
      width: 100px;
      height: 100px;
      left: 230px;
      top: 22px;
      background: red;
    }

    #outer {
      position: absolute;
      width: 300px;
      height: 800px;
      background: blue;
    }
  </style>
</head>
<body>
  <div id="outer">
    <div id="inner"></div>
  </div>
  <script src="build/build.js"></script>
  <script>
    var center = require('dom-center');
    var inner = document.querySelector('#inner');
    var outer = document.querySelector('#outer');

    window.addEventListener('resize', resize);
    resize();

    function resize() {
      center(outer);
      center(inner, outer);
    }
  </script>
</body>
</html>
